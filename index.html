<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos Inform√°ticos</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">

        <div id="registro">
            <h2>REGISTRO DE PRODUCTOS INFORMATICOS</h2>
            <form id="registro-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del Producto">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ingresar Marca">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Ingresar Modelo">
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" placeholder="Ingresar ruta o link">
                <button type="button" id="registrar" class="registrar">REGISTRAR</button>
            </form>
        </div>

        <div id="lista">
            <h2>LISTA DE PRODUCTOS REGISTRADOS</h2>

            <div id="productos-registrados"></div>
            
            <p id="sin-productos">No hay productos registrados</p>
        
            <div id="editModal" style="display: none;">
                <div class="modal-content">
                    <span id="closeModal">&times;</span>
                    <h2>Editar Producto</h2>
                    <form id="editForm">
                        <label for="editNombre">Nombre:</label>
                        <input type="text" id="editNombre">
                        <label for="editMarca">Marca:</label>
                        <input type="text" id="editMarca">
                        <label for="editModelo">Modelo:</label>
                        <input type="text" id="editModelo">
                        <label for="editImagen">Imagen:</label>
                        <input type="text" id="editImagen">
                        <button type="button" id="saveChanges">Guardar</button>
                    </form>
                </div>
            </div>

            <div id="contador">
                <div id="contar">Conteo de Registrados</div>
                <div id="conteo">0</div>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
